<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Info Local Storage</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <form id="studentForm">
        <input type="text" placeholder="Student name" name="name" required />
        <input type="number" placeholder="Student age" name="age" required />
        <input type="number" placeholder="Student id" name="id" required />
        <button>Add student</button>
      </form>
      <div class="students"></div>
    </main>
    <script defer src="./app.js"></script>
  </body>
</html>
